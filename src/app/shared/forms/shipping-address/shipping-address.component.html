<ng-container [formGroup]="controlContainer.control">
    <nx-formfield nxLabel="Address">
        <input type="text" nxInput formControlName="address" />
    </nx-formfield>
    <nx-formfield nxLabel="City">
        <input type="text" nxInput formControlName="city" />
    </nx-formfield>
    <nx-formfield nxLabel="Postal Code">
        <input type="text" nxInput formControlName="postalCode" />
    </nx-formfield>
</ng-container>
